<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .box
        {
            background-color: #ccc;
            border: 20px solid red; /*邊框的厚度*/
            width: 200px; /*裡面文字容器的最多寬度*/
            font-size: 20px; /*字體大小，設定成20將字切割成10字一行*/
            padding: 30px; /*內部離框的距離*/
            margin: 20px; /*外部離框的距離*/
            box-sizing: border-box; /*將width與height的設定去套用在哪個box上，預設content-box*/
        }
    </style>
</head>
<body>
    <p class="box">一二三四五六七八九十重量來到哪個互相違反業務怎樣跟着事實，思維決定外國長沙吃螺絲，一下子理由，老婆全身課堂股份位置先進教育，不可能發表心靈引導現代造成百度用品條款頁面期待採取投資者，基於電視台青年為此吃螺絲觀點部門細節大陸一座良好請您拉。</p>
</body>
</html>
