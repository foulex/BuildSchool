<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .a
    {
        background-color: #aaa;
        display: none;
    }
    .b
    {
        background-color: #fa0;
    }
    .box{}
    .box:hover .a
    {
        display: block;
    }

</style>
<body>
    <div class="box">
        <div class="a">aaa</div>
        <div class="b">bbb</div>
    </div>
</body>
</html>
