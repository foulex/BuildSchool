<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選取器</title>
</head>
<style type="text/css">
    .box{
        width: 100px;
        height: 100px;
        background-color: #ccc;
    }
    #cc:checked ~ label{color: #f00}
    #cc:checked ~ .box{background-color: red;}
</style>
<body>
    <input type="checkbox" id="cc">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus quia illo non atque similique. Ut voluptate alias beatae molestiae, consequatur fuga, aspernatur est a quaerat quia numquam excepturi vel. Ex.</p>
    <label for="cc">這邊可以控制input</label>
    <div class="box"></div>
</body>
</html>
