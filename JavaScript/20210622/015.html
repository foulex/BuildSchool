<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<style>
    i {
        font-size: 128px;
    }
</style>

<body>
    <i class="fas fa-angry"></i><br>
    <button onclick="doSomething1()">click1</button>
    <button onclick="doSomething2()">click2</button>
    <button onclick="doSomething3()">click3</button>
    <script>
        function doSomething1() {
            let icon = document.querySelector('i');
            setTimeout(() => { icon.style.color = 'red' }, 300);
            setTimeout(() => { icon.style.color = 'black' }, 600);
            setTimeout(() => { icon.style.color = 'green' }, 900);
            setTimeout(() => { icon.style.color = 'blue' }, 1200);
            setTimeout(() => { icon.style.color = 'yellow' }, 1500);
            setTimeout(() => { icon.style.color = 'pink' }, 1800);
        }

        function doSomething2() {
            let icon = document.querySelector('i');
            let red = true;
            for (let i = 1; i <= 20; i++) {
                setTimeout(() => {
                    icon.style.color = red ? 'red' : 'black';
                    red = !red;
                }, 300 * i)
            }
        }

        function doSomething3() {
            let icon = document.querySelector('i');
            let time = 1;

            let timer = setInterval(() => {
                setTimeout(() => { icon.style.color = 'red' }, 100);
                setTimeout(() => {
                    icon.style.color = 'black';
                    time++;
                }, 200);
                if (time >= 9) {
                    clearInterval(timer);
                }
            })
        }
    </script>
</body>

</html>
