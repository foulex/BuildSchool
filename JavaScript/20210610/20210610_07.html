<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<style>
    .my-btn {
        background-color: blue;
    }
</style>
<body>
    <button>Click1</button><br>
    <button>Click2</button><br>
    <button>Click3</button>



    <script>

        //1.style屬性
        let btn = document.getElementsByTagName('button')[0];
        btn.style.backgroundColor = 'red';

        //2.class
        let btn2 = document.getElementsByTagName('button')[1];
        btn2.classList.add('my-btn'); //新增
        // btn2.classList.remove('my-btn'); //移除

        //3.bootstrap樣式
        let btn3 = document.getElementsByTagName('button')[2];
        btn3.classList.add('btn','btn-primary'); 
        btn3.classList.replace('btn-primary','btn-danger');

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
