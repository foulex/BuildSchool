<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout Change Color</title>
</head>

<body>
    <h1>setTimeout() - 定時器</h1>
    <button onclick="Start()">Start</button>
    <button onclick="Stop()">Clear</button>

    <script>
        const colors = ["green", "blue", "yellow", "red", "orange", "pink", "purple", "gray", "black"];
        let timeoutID;

        function Start() {
            timeoutID = setTimeout(changeColor, 500);
        }

        function Stop() {
            clearTimeout(timeoutID);
            document.body.style.backgroundColor = "white";
            alert("setTimeout已清除");
        }

        function changeColor() {
            let random = getRandom(0, 8);
            document.body.style.backgroundColor = colors[random];
            console.log(random);
        }
    </script>
</body>

</html>
