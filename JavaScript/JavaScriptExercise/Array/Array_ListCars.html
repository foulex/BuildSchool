<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>顯示所有汽車</button>
    <ul id="container"></ul>

<script>
    let Cars =['BMW','Benz','Audi','Lexus'];
    let ImgUrls=[
        "https://www.bmw.com.tw/content/dam/bmw/marketTW/bmw_com_tw/all-models/xseries/x2/2020/Navigation/200908_X2_navigation_890x500.png",
        "https://autos.yahoo.com.tw/p/r/w1200/car-trim/August2019/1cfe4e01dfa53793513c420ea1e1ffd4.jpeg",
        "https://autos.yahoo.com.tw/p/r/w1200/car-trim/March2020/f79afc1c23ad9d577e3b799bd13e0040.jpeg",
        "https://lexuscdn.azureedge.net/lexusweb/upload/news//2021012809551534821588.jpg"
    ]
    let btn = document.querySelector("button");
    window.onload = function(){
        btn.addEventListener('click',listCars);
    }

    let container = document.getElementById("container");
    function listCars(){
        Cars.forEach(function (item, index){
            let li = document.createElement("li");
            let imgUrl = ImgUrls[index];
            li.innerHTML = `${index}, ${item}, <img src="${imgUrl}">`;
            container.appendChild(li);
        });

    }
</script>
</body>
</html>
