<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box{
    display: flex;
    width: 100%;
}
div{
    height: 100px;
    width: 100px;
}
.box div:nth-child(1){
    background-color: red;
}
.box div:nth-child(2){
    background-color: blue;
}
.box div:nth-child(3){
    background-color: green;
}
</style>
<body>
<div class="box">
    <div id="red" class="div" name="red"></div>
    <div id="red" class=""></div>
    <div></div>
</div>

<script>
//DOM document object model
//BOM browser object model

//By id
    let div_1 = document.getElementById('red');
    console.log(div_1);

//By class
    let div_2 = document.getElementsByClassName('div');
    console.log(div_2);

//By tagName
    let div_3 = document.getElementsByTagName('div');
    console.log(div_3);

//Byã€€CSS Selector
    let div_4 = document.querySelector('.box > div:ntd-child(1)' ); //#red
    console.log(div_4);

//By CSS Selector All
    let div_5 = document.querySelectorAll('.div');
    console.log(div_5);
</script>

</body>
</html>
